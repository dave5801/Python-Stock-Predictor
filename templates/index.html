<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Stock Price Predictor</h1>
    <form method="POST">
        <label for="ticker">Enter Stock Ticker (e.g., AAPL): </label>
        <input type="text" name="ticker" required>
        <input type="submit" value="Predict">
    </form>

    {% if plot_path %}
        <h2>Prediction for {{ ticker }}</h2>
        <img src="{{ url_for('static', filename=plot_path) }}" alt="Prediction plot">
    {% endif %}
</body>
</html>
